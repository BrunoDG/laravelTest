<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="app" ng-controller="nav as nav">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ng-bind="project.name"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
          <form class="form-inline" name="formProduct" ng-submit="nav.save(formProduct.$valid)" novalidate>
            <div class="form-group">
              <input type="hidden" name="id" ng-model="nav.product.id" />
              <label for="sku">Código</label>
              <input class="form-control" type="text" name="sku" ng-model="nav.product.sku" required /> <br>
              <div class="error" ng-show="formProduct.sku.$dirty && formProduct.sku.$invalid">
                <div ng-show="formProduct.sku.$error.required">Campo Requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Nome </label>
              <input class="form-control" type="text" name="name" ng-model="nav.product.name" required /> <br>
              <div class="error" ng-show="formProduct.name.$dirty && formProduct.name.$invalid">
                <div ng-show="formProduct.name.$error.required">Campo Requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="stock">Estoque </label>
              <input class="form-control" type="number" name="stock" ng-model="nav.product.stock" /> <br>
              <div class="error" ng-show="formProduct.stock.$dirty && formProduct.stock.$invalid">
                <div ng-show="formProduct.stock.$error.number">Somente valores numéricos</div>
              </div>
            </div>

            <input class="btn btn-default" type="submit" ng-attr-value="{{nav.product.id ? 'Editar' : 'Cadastrar'}}" />


            <!--<input type="button" ng-click="nav.update()" value="testar update" />
            <input type="button" ng-click="nav.delete()" value="testar delete" />
            <input type="button" ng-click="nav.list()" value="testar List" />
            <input type="button" ng-click="nav.create()" value="testar Create" /> -->
          </form><br>

          <table class="table table-striped table-condensed">
            <tr>
              <td> # </td>
              <td> SKU </td>
              <td> Nome </td>
              <td> Estoque </td>
              <td> Mix </td>
              <td> Ações </td>
            </tr>
            <tr ng-repeat="item in nav.products track by $index">
              <td ng-bind="$index"> </td>
              <td ng-bind="item.sku"> </td>
              <td ng-bind="item.name"> </td>
              <td ng-bind="item.stock"> </td>
              <td ng-bind="nav.mix(item.stock) | percentage"> </td>
              <td>
                <input class="btn btn-default" type="button" name="edit" ng-click="nav.edit(item.id)" value="Editar" />
                <input class="btn btn-default" type="button" name="delete" ng-click="nav.delete(item.id)" value="Excluir" />
             </td>
            </tr>
          </table>
      </div><!-- /.container -->

    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
